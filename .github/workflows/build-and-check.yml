name: ğŸ—ï¸ Build and ğŸ” check conventional commits with Cocogitto

on: push

jobs:
  commit-check:
    name: Check commit normalisation with ğŸ” Cocogitto
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“– ğŸ“– Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Conventional commit check
        uses: cocogitto/cocogitto-action@v3.2
        with:
          check-latest-tag-only: true

  build:
    name: ğŸ—ï¸ Build application
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“– ğŸ“– Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ—ï¸ Build with Maven
        run: mvn -B clean verify